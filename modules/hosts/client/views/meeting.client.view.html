<header ng-include="'/modules/core/client/views/header.client.view.html'" class="navbar navbar-fixed-top navbar-inverse" id="hostSideHeader"></header>
<section class="bg-image-2 host-dashboard" style="margin-top: 60px;">
    <div class="page-header" style="padding-left: 15px">
    	<div class="row">
      		<div class="col-md-4">
        		<h1 style="color: white">{{vm.meeting.title}}</h1>
      		</div>
    	</div>
 	  </div>
    <div class="row" style="margin-left: 15px; margin-right: 0">
      <div class="col-lg-12 col-md-12 col-sm-12 col-cs-12">
        <p style="color: white"> Share this link to participants: &nbsp; <a href="{{vm.meeting.url}}">{{vm.meeting.url}} </a></p>
      </div>
    </div>
  	<div class="list-group" ng-show="vm.pagedItems.length > 0" style="padding-left: 30px; padding-right: 30px; padding-top: 0; padding-bottom: 10px; width: 60%; cursor: pointer">
    	<a ng-repeat="user in vm.pagedItems" class="list-group-item">
      		<p class="list-group-item-heading" ng-bind="user.name"></p>
    	</a>
  	</div>
  	<div class="row noRegisteredUsers" ng-show="vm.pagedItems.length == 0" style="margin-left: 15px; margin-right: 0">
  		<div class="col-lg-12 col-md-12 col-sm-12 col-cs-12">
  			<h1> No one is registered to this meeting </h4>
  		</div>  		
  	</div>
  	<div class="row">
  		<div class="col-lg-12 col-md-12 col-sm-12 col-cs-12">
  			<uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()" ng-show="vm.pagedItems.length > 15"></uib-pagination>
  		</div>
  	</div>
</section>
